<body>
    <div class="container">
        <div class="pass-head">
            <h1>Generate a <span>random password</span></h1>
        </div>

        <p class="pass-description">Never use an insecure password again.</p>

        <button class="pass-btn" id="generate-btn"><span>Generate passwords</span></button>

        <div class="line"></div>

        <div class="grid-container">
            <div class="grid">
                <span id="passfield-one-el"></span>
            </div>
            <div class="grid grid-next">
                <span id="passfield-two-el"></span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
